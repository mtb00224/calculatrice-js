<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ma calculatrice</title>
	<link rel="stylesheet" type="text/css" href="calculatrice.css">
</head>
<body>
	<h2>MY SUPER CALCULATOR</h2>
	<div>
		<table>
			<tr>
				<td colspan="4"><input id="ecran" type="text" value="0" disabled></td>
				
			</tr>
			<tr>
				<td colspan="2"><button  id="del">DEL</button></td>
				<td><button id="clear">C</button></td>
				<td><button id="slash">/</button></td>
			</tr>
			<tr>
				<td><button id="sept">7</button></td>
				<td><button id="huit">8</button></td>
				<td><button id="neuf">9</button></td>
				<td><button id="etoile">*</button></td>
			</tr>
			<tr>
				<td><button id="quatre">4</button></td>
				<td><button id="cinq">5</button></td>
				<td><button id="six">6</button></td>
				<td><button id="moins">-</button></td>
			</tr>
			<tr>
				<td><button id="un">1</button></td>
				<td><button id="deux">2</button></td>
				<td><button id="trois">3</button></td>
				<td rowspan="2"><button  id="plus">+</button></td>
			</tr>
			<tr>
				<td><button id="zero">0</button></td>
				<td><button id="point">.</button></td>
				<td><button id="egal">=</button></td>
			</tr>		
		</table>
	</div>
	<script type="text/javascript" src="calculatrice.js"></script>
</body>
</html>
